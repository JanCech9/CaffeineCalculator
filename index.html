<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Caffeine Calculator</h1>
        <p>Enter the amount of espresso and filter coffee to calculate the total caffeine content.</p>
        <label class="label" for="espresso">Espresso (ml)</label>
        <input type="number" id="espresso" name="espresso" min="0" placeholder="Enter ml of espresso">
        <label class="label" for="filterCoffee">Filter Coffee (ml)</label>
        <input type="number" id="filterCoffee" name="filterCoffee" min="0" placeholder="Enter ml of filter coffee">
        <button class="button" type="button" onclick="calculateCaffeine()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCaffeine() {
            const espressoMl = document.getElementById('espresso').value;
            const filterCoffeeMl = document.getElementById('filterCoffee').value;
            
            // Caffeine content: approximately 64 mg per 30 ml of espresso and 14 mg per 30 ml of filter coffee
            const caffeineEspresso = (espressoMl / 30) * 64;
            const caffeineFilterCoffee = (filterCoffeeMl / 30) * 14;
            const totalCaffeine = caffeineEspresso + caffeineFilterCoffee;

            document.getElementById('result').textContent = `Total Caffeine Content: ${totalCaffeine.toFixed(2)} mg`;
        }
    </script>
</body>
</html>
